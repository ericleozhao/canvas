<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <link rel="stylesheet" href="./canvas.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>My Canvas</title> 
  
  <canvas id="xxx" width=300 height=300></canvas>
  <div id=actions class="actions">
        <svg id=pen class="active icon">
          <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id=eraser class="icon">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id=clear class="icon">
                <use xlink:href="#icon-clear"></use>
        </svg>
        <svg id=download class="icon">
                <use xlink:href="#icon-save"></use>
        </svg>
    </div>
    <ol class="colors">
        <li id="red" class="red active"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ol>
    <ol class="sizes">
        <li id="thin"></li>
        <li id="thick"></li>
    </ol>
    <button id=eraser>橡皮擦</button>
    <button id=brush>画笔</button>
  </div>
  <script src="./canvas.js"></script>
  <script src="//at.alicdn.com/t/font_1027317_9g855b9y5mt.js"></script>
</body>
</html>
